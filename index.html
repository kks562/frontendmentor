<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <h2>Your Result</h2>
            </div>
            <div class="button">
                <div class="score">
                    <h1>76</h1>
                 </div>
                 <div class="marks">
                     <h2>of 100</h2>
                 </div>
            </div>

            <div class="msg">
                <h3>Great</h3>
            </div>

            <div class="para">
              <center>
                <p>
                    you scored higher than 65% of the people who have been taken these tests.
                </p>
              </center>  
            </div>
            
        </div>
        <div class="box1">
            <div class="header1">
                <h2>Summary</h2>
            </div>
            <div class="box2">
                <img src="icon-reaction.svg" alt="Reaction Icon">
                <h2>
                    Reaction
                </h2>
                   <p><strong>80</strong>/100</p>
                
            </div>
            <div class="box3">
                <img src="icon-memory.svg" alt="Memory Icon">
                <h2>
                    Memory
                </h2>
                   <p><strong>92</strong>/100</p>
                
            </div>
            <div class="box4">
                <img src="icon-verbal.svg" alt="Verbal Icon">
                <h2>
                    Verbal
                </h2>
                   <p><strong>61</strong>/100</p>
                
            </div>
            <div class="box5">
                <img src="icon-visual.svg" alt="Visual Icon">
                <h2>
                    Visual
                </h2>
                   <p><strong>72</strong>/100</p>
                
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
